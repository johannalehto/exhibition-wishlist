{% extends "base.html" %}

{% block content %}
<div>
    <form action="/login" method="POST">
    <h2>Login</h2>

    <form action="/login" method="POST">
        Username:
        <input type="text" name="username">
        Password:
        <input type="password" name="password">
        <input type="submit" value="Login">
    </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
                <strong>{{message}}</strong>
            {% endfor %}
          {% endif %}
        {% endwith %}
</div>
{% endblock %}
