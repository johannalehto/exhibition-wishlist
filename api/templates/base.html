<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exhibition Wishlist{% endblock %}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="top-banner">
        <h1>Exhibition Wishlist</h1>
        <div class="navi">
            {% if username %}
            <p>logged in: <strong>{{ username }}</strong></p>
            <form action="/logout" method="GET">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
            <form action="{{ url_for('groups') }}" method="GET">
                <button class="btn btn-dark">My groups</button>
            </form>
            {% else %}
            <form action="/login_page" method="GET">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form action="/sign_up_page" method="GET">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            {% endif %}
        </div>
    </div>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
