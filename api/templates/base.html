<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Exhibition Wishlist{% endblock %}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="top-banner">
        <div class="headers">
            <a href="{{ url_for('index') }}" style="color: white; text-decoration: none;">
                <h1>Exhibition Wishlist</h1>
            </a>
            <form action="/" method="GET">
                <button type="submit" class="btn btn-primary">My lists</button>
            </form>
        </div>
        <div class="navi">
            {% if username %}
            <p>logged in: <strong>{{ username }}</strong></p>
            <form action="/logout" method="GET">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
            <form action="{{ url_for('groups') }}" method="GET">
                <button class="btn btn-dark">My groups</button>
            </form>
            {% else %}
            <form action="/login_page" method="GET">
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <form action="/sign_up_page" method="GET">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
            {% endif %}
        </div>
    </div>
    <div class="flash-messages">
        {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
              {% endif %}
        {% endwith %}
    </div>
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
    </footer>
</body>
</html>
